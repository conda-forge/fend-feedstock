{% set name = "fend" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/printfn/fend/archive/v{{ version }}.tar.gz
  sha256: b31befe0df562c5626c52d1cef70d272115054fa707debe56ade9e4f2f28a956

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pandoc
    - pkg-config
  host:
    - openssl

test:
  commands:
    - fend --help

about:
  home: https://printfn.github.io/fend
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Arbitrary-precision unit-aware calculator
  dev_url: https://github.com/printfn/fend

extra:
  recipe-maintainers:
    - danielnachun
